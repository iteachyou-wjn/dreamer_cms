<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dreamer CMS - 后台管理系统</title> 
    <link href="/resource/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/resource/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="/resource/css/ionicons.min.css" rel="stylesheet" type="text/css" />
    <link href="/resource/css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="row">
    <div class="col-md-12">
    	<h1 class="panel-heading">系统设置</h1>
        <!--breadcrumbs start -->
        <ul class="breadcrumb">
				<li><a href="/admin/dashboard/toIndex"><i class="fa fa-home"></i> 首页</a></li>
				<li class="active">系统设置</li>
			</ul>
        <!--breadcrumbs end -->
    </div>
</div>
<section class="panel">
    <div class="panel-body">
        <form class="col s12" id="form1" th:action="@{/admin/system/update}" th:object="${system}">
        	<input name="id" type="hidden" th:value="*{id}">
            <div class="form-group form-control-medium">
                <label for="website">网站地址：</label>
            	<div class="input-group m-b-10">
                    <span class="input-group-addon">http://</span>
	                <input id="website" name="website" type="text" class="form-control" th:value="*{website}" placeholder="网站地址" />
                </div>
            </div>
            <div class="form-group form-control-medium">
				<label for="title">站点标题：</label>
                <input id="title" name="title" type="text" class="form-control" th:value="*{title}" placeholder="站点标题" />
            </div>
            <div class="form-group">
				<label for="keywords">站点关键字：</label>
                <input id="keywords" name="keywords" type="text" class="form-control" th:value="*{keywords}" placeholder="站点关键字" />
            </div>
            <div class="form-group">
				<label for="describe">站点描述：</label>
				<textarea id="describe" name="describe" class="form-control" th:text="*{describe}" placeholder="站点描述"></textarea>
            </div>
            <div class="form-group form-control-medium">
				<label for="uploaddir">默认上传目录：</label>
				<input id="uploaddir" name="uploaddir" type="text" class="form-control" th:value="*{uploaddir}" placeholder="默认上传目录" />
            </div>
            <div class="form-group form-control-medium">
				<label for="browseType">站点浏览方式：</label>
				<label class="checkbox-inline">
                    <input type="radio" name="browseType" id="browseType-yes" value="1" th:checked="*{browseType} == 1" /> 动态浏览
                </label>
                <label class="checkbox-inline">
                    <input type="radio" name="browseType" id="browseType-no" value="2" th:checked="*{browseType} == 2" /> 静态浏览
                </label>
            </div>
            <div class="form-group form-control-medium">
				<label for="staticdir">默认静态化目录：</label>
				<input id="staticdir" name="staticdir" type="text" class="form-control" th:value="*{staticdir}" placeholder="默认静态化目录" />
            </div>
            <div class="form-group form-control-medium">
				<label for="icp">备案号：</label>
				<input id="icp" name="icp" type="text" class="form-control" th:value="*{icp}" placeholder="备案号" />
            </div>
            <div class="form-group">
				<label for="copyright">站点版权：</label>
				<input id="copyright" name="copyright" type="text" class="form-control" th:value="*{copyright}" placeholder="站点版权" />
            </div>
            <div class="form-btn-group-left">
            	<button type="submit" class="btn btn-info">保存设置</button>
            </div>
        </form>
    </div>
</section>
</body>
</html>
