<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dreamer CMS - 后台管理系统</title> 
    <link href="/resource/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/resource/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="/resource/css/ionicons.min.css" rel="stylesheet" type="text/css" />
    <link href="/resource/css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="row">
    <div class="col-md-12">
    	<h1 class="panel-heading">个人信息</h1>
        <!--breadcrumbs start -->
        <ul class="breadcrumb">
			<li><a href="/admin/dashboard/toIndex"><i class="fa fa-home"></i> 首页</a></li>
			<li class="active">个人信息</li>
		</ul>
        <!--breadcrumbs end -->
    </div>
</div>
<section class="panel">
    <div class="panel-body">
        <div class="form-group form-control-small">
			<label for="oldPwd">用户名：</label>
            <p th:text="${user.username}"></p>
        </div>
        <div class="form-group form-control-small">
			<label for="newPwd">电话：</label>
			<p th:text="${user.mobile}"></p>
        </div>
        <div class="form-group form-control-small">
			<label for="reNewPwd">昵称：</label>
			<p th:text="${user.realname}"></p>
        </div>
        <div class="form-btn-group-left">
        	<button type="button" class="btn btn-info" id="save">修改密码</button>
        </div>
    </div>
</section>
</body>
</html>
